<!DOCTYPE html>
<html lang="en">
<head>
	<title>Frontend Mentor | Order summary card</title>
	<meta charset="UTF-8">
	<!--Schaalt content op basis van de gebruiker zijn/haar apperaat.-->
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<!--Favicon-->
	<link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
	<!--Google fonts-->
	<link href="resources/index.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<section>
		<div class='container'>
			<img alt="Header" height="200px" id='headerimg' src="./resources/images/illustration-hero.svg" width="100%">
			<div class="content">
				<div class='order'>
					<h1>Order Summary</h1>
					<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
				</div>
				<div class='subscription'>
					<div class='icon'><img alt="" height="48px" id='musicicon' src="./resources/images/icon-music.svg" width="48px"></div>
					<div class='plan'>
						<h4>Annual Plan</h4>
						<p>$59.99/year</p>
					</div>
					<div class="bchange">
						<button class='change'>Change</button>
					</div>
				</div><button class='payment'>
				<p>Proceed to Payment</p></button> 
				<button class='cancel'>Cancel Order</button>
			</div>
		</div>
	</section>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Richard Verweij @shatango</a>.
	</div>
</body>
</html>
